<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Note</title>
	<script src="main.js"></script>
</head>
<body>
	<div id="el">
		<input type="text" v-model="message">
		<p>{{ message }}</p>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#el',

			data: {
				message: 'hello'
			}
		})
	</script>
</body>
</html>
